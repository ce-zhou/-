    <!-- 注册的主体区域开始 -->
    <div class="registerarea w">
        <h3>注册新用户
            <span>我有账号，去<a href="#" class="style_red">登陆</a></span>
        </h3>
        <div class="reg_form">
            <ul>
                <li><label for="">手机号:</label><input type="text" class="ipt" id="tel"><span></span></li>
                <li><label for="">QQ号:</label><input type="text" class="ipt" id="qq"><span></span></span></li>
                <li><label for="">用户名:</label><input type="text" class="ipt" id="user"><span ></span></li>
                <li><label for="">短信验证码:</label><input type="text" class="ipt" id="msg"><span ></span></li>
                <li><label for="">登陆密码:</label><input type="password" class="ipt" id="paw"><span></span></li>
                <li class="safe">安全程度<em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></li>
                <li><label for="">确认密码:</label><input type="password" class="ipt" id="pass"><span></span></li>
                <li class="agree"><input type="checkbox">同意协议并注册<a href="#">《知果果用户协议》</a></li>
                <li><input type="submit" value="完成注册" class="btn"></li>
            </ul>
        </div>
    </div>
